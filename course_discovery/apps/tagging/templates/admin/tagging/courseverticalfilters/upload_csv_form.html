{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Upload CSV for Course Vertical Filters</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Upload CSV</button>
  </form>
  <p><a href="{% url 'admin:tagging_courseverticalfilters_changelist' %}">Back to Course Vertical Filters</a></p>
{% endblock %}
