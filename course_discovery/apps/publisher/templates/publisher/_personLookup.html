<table class="instructor-option" id="{{ uuid }}">
  <tr>
    <td><img src="{{ profile_image }}" alt="profile image"/></td>
    <td>
      <b>{{ full_name }}</b>
      {% if position %}
        <p>{{ position }}</p>
        <span class="hidden">{{ organization_id }}</span>
      {% endif %}
    </td>
  </tr>
</table>
<hr>
