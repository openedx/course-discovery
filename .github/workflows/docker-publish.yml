name: Push Docker Images

on:
         pull_request:
                branches: [ master ]

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Push docker image
        run : make docker_push
