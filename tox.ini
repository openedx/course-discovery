[tox]
envlist = py{312}-django{52}
skipsdist=true

[pytest]
DJANGO_SETTINGS_MODULE = course_discovery.settings.test
testpaths = course_discovery/apps

[testenv]
deps =
    django52: -r requirements/django.txt
    -r{toxinidir}/requirements/test.txt

passenv =
    CONN_MAX_AGE
    DB_HOST
    DB_NAME
    DB_PASSWORD
    DB_PORT
    DB_USER
    ENABLE_DJANGO_TOOLBAR
    TEST_ELASTICSEARCH_URL
    CACHE_LOCATION
    DB_ENGINE
    CACHE_BACKEND
    PYTEST_SPLIT_GROUP
allowlist_externals =
    make
commands =
    make clean static
    pytest --cov --splits 6 --group {env:PYTEST_SPLIT_GROUP} --reuse-db --color=yes {posargs}
